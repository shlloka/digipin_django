<!-- digipin_app/templates/digipin_app/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f8ff 100%);
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            padding: 0;
            box-shadow: 0 2px 10px rgba(25, 118, 210, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 1rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-color: rgba(255, 255, 255, 0.5);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-bottom-color: white;
        }

        /* Main Container */
        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 2rem;
            min-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 400;
            color: #1976d2;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header .subtitle {
            color: #64b5f6;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(135deg, #64b5f6 0%, #1976d2 100%);
            margin: 1rem auto;
        }

        /* Form Card */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1976d2;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .required {
            color: #f44336;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #64b5f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.1);
        }

        .form-group select {
            cursor: pointer;
        }

        /* Inline Button */
        .input-with-button {
            display: flex;
            gap: 0.5rem;
            align-items: stretch;
        }

        .input-with-button input {
            flex: 1;
        }

        .fetch-btn {
            background: linear-gradient(135deg, #81c784 0%, #4caf50 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.875rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .fetch-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%);
            border: 2px solid #81c784;
            border-radius: 12px;
            padding: 1.5rem;
            color: #2e7d32;
            text-align: center;
            margin-top: 2rem;
            font-weight: 500;
        }

        .error-message {
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
            border: 2px solid #f48fb1;
            border-radius: 12px;
            padding: 1.5rem;
            color: #c2185b;
            text-align: center;
            margin-top: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-wrap: wrap;
            }
            
            .nav-item {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
            
            .main-container {
                padding: 2rem 1rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-card {
                padding: 1.5rem;
            }
            
            .input-with-button {
                flex-direction: column;
            }
            
            .fetch-btn {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="nav-item active">Home</a>
            <a href="{% url 'bookings' %}" class="nav-item">Bookings</a>
            <a href="#" class="nav-item">Calendar</a>
            <a href="#" class="nav-item">Logs</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1>Service Telecalling Application</h1>
            <div class="divider"></div>
            <p class="subtitle">Manual Customer Service Booking</p>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="customer_name">Customer Name <span class="required">*</span></label>
                    <input type="text" 
                           id="customer_name" 
                           name="customer_name" 
                           placeholder="Enter customer full name"
                           required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="customer@example.com"
                           required>
                </div>

                <div class="form-group">
                    <label for="vehicle_model">Vehicle Model <span class="required">*</span></label>
                    <input type="text" 
                           id="vehicle_model" 
                           name="vehicle_model" 
                           placeholder="e.g., Nexon"
                           required>
                </div>

                <div class="form-group">
                    <label for="last_service_date">Last Service Date:</label>
                    <input type="date" 
                           id="last_service_date" 
                           name="last_service_date">
                </div>

                <div class="form-group">
                    <label for="service_type">Service Type <span class="required">*</span></label>
                    <select id="service_type" name="service_type" required>
                        <option value="">-- Select Service Type --</option>
                        <option value="oil_change">Oil Change</option>
                        <option value="brake_service">Brake Service</option>
                        <option value="tire_rotation">Tire Rotation</option>
                        <option value="engine_tune">Engine Tune-up</option>
                        <option value="transmission">Transmission Service</option>
                        <option value="ac_service">AC Service</option>
                        <option value="general_maintenance">General Maintenance</option>
                        <option value="inspection">Vehicle Inspection</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pickup_option">Pickup/Drop Option <span class="required">*</span></label>
                    <select id="pickup_option" name="pickup_option" required>
                        <option value="">-- Select Option --</option>
                        <option value="pickup_and_drop">Pickup and Drop</option>
                        <option value="drop_off_only">Drop Off Only</option>
                        <option value="pickup_only">Pickup Only</option>
                        <option value="customer_visit">Customer Visit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pickup_datetime">Pickup/Drop Date and Time:</label>
                    <input type="datetime-local" 
                           id="pickup_datetime" 
                           name="pickup_datetime">
                </div>

                <div class="form-group">
                    <label for="digipin">DigiPIN <span class="required">*</span></label>
                    <div class="input-with-button">
                        <input type="text" 
                               id="digipin" 
                               name="digipin" 
                               placeholder="Enter or fetch DigiPIN"
                               required>
                        <button type="button" id="fetchBtn" class="fetch-btn">
                            Fetch DigiPIN
                        </button>
                    </div>
                    <small id="digipin_status" style="color:#1976d2; margin-top:0.3rem; display:block;"></small>
                </div>
                
                <button type="submit" class="submit-btn">Book Service</button>
                
        <!-- Success/Error Messages -->
        {% if success %}
            <div class="success-message">
                ✅ Service booking created successfully! Booking ID: #{{ booking_id }}
            </div>
        {% endif %}

        {% if error %}
            <div class="error-message">
                ❌ {{ error }}
            </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('fetchBtn').onclick = function () {
            var digipinField = document.getElementById('digipin');
            var statusDiv = document.getElementById('digipin_status');

            if (!navigator.geolocation) {
                statusDiv.textContent = "Sorry, your browser does not support geolocation.";
                return;
            }

            statusDiv.textContent = "Requesting location permission...";
            navigator.geolocation.getCurrentPosition(success, error);

            function success(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                statusDiv.textContent = "Fetching DigiPIN for your current location...";

                //fetch(`/getdigipin?latitude=${encodeURIComponent(lat)}&longitude=${encodeURIComponent(lon)}`)
                fetch(`/get_digipin/?latitude=${encodeURIComponent(lat)}&longitude=${encodeURIComponent(lon)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not OK");
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.digipin) {
                            digipinField.value = data.digipin;
                            statusDiv.textContent = "DigiPIN received!";
                        } else {
                            digipinField.value = "";
                            statusDiv.textContent = "Could not retrieve DigiPIN!";
                        }
                    })
                    .catch(() => {
                        digipinField.value = "";
                        statusDiv.textContent = "Error contacting server.";
                    });
            }

            function error(err) {
                switch(err.code) {
                    case err.PERMISSION_DENIED:
                        statusDiv.textContent = "Permission to access location denied.";
                        break;
                    case err.POSITION_UNAVAILABLE:
                        statusDiv.textContent = "Location information is unavailable.";
                        break;
                    case err.TIMEOUT:
                        statusDiv.textContent = "Request to get location timed out.";
                        break;
                    default:
                        statusDiv.textContent = "An unknown error occurred while getting location.";
                        break;
                }
            }
        };
    </script>
</body>
</html>
