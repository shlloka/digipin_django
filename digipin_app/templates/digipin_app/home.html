<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiPIN Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8fbff 100%);
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #1976d2;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #64b5f6;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1976d2;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #64b5f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            margin-bottom: 2rem;
        }

        .digipin-result {
            background: linear-gradient(135deg, #e3f2fd 0%, #f8fbff 100%);
            border: 2px solid #64b5f6;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .digipin-result h2 {
            color: #1976d2;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .digipin-code {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            font-weight: bold;
            color: #0d47a1;
            letter-spacing: 2px;
            word-break: break-all;
        }

        .error-message {
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
            border: 2px solid #f48fb1;
            border-radius: 15px;
            padding: 1.5rem;
            color: #c2185b;
            text-align: center;
            margin: 1rem 0;
        }

        .location-hint {
            background: rgba(227, 242, 253, 0.5);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #1976d2;
        }

        .get-location-btn {
            background: linear-gradient(135deg, #81c784 0%, #4caf50 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .get-location-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DigiPIN</h1>
            <p>Convert coordinates to digital pins</p>
        </div>

        <div class="form-card">
            <form method="get">
                <div class="form-group">
                    <label for="lat">Latitude</label>
                    <input type="number" 
                           id="lat" 
                           name="lat" 
                           step="any" 
                           placeholder="e.g., 40.7128"
                           value="{{ request.GET.lat }}"
                           required>
                </div>

                <div class="form-group">
                    <label for="lon">Longitude</label>
                    <input type="number" 
                           id="lon" 
                           name="lon" 
                           step="any" 
                           placeholder="e.g., -74.0060"
                           value="{{ request.GET.lon }}"
                           required>
                </div>

                <button type="submit" class="submit-btn">Generate DigiPIN</button>
            </form>

            <div class="location-hint">
                <div>ðŸ’¡ Need your current location?</div>
                <button type="button" class="get-location-btn" onclick="getCurrentLocation()">
                    Get My Location
                </button>
            </div>
        </div>

        {% if digipin %}
            <div class="result-card">
                <div class="digipin-result">
                    <h2>Your DigiPIN</h2>
                    <div class="digipin-code">{{ digipin }}</div>
                </div>
                <button onclick="copyToClipboard('{{ digipin }}')" class="get-location-btn">
                    ðŸ“‹ Copy to Clipboard
                </button>
            </div>
        {% elif error %}
            <div class="result-card">
                <div class="error-message">
                    <strong>Error:</strong> {{ error }}
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        document.getElementById('lat').value = position.coords.latitude.toFixed(6);
                        document.getElementById('lon').value = position.coords.longitude.toFixed(6);
                    },
                    function(error) {
                        alert('Error getting location: ' + error.message);
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Create a temporary notification
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                btn.style.background = 'linear-gradient(135deg, #66bb6a 0%, #4caf50 100%)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(135deg, #81c784 0%, #4caf50 100%)';
                }, 2000);
            }).catch(function(err) {
                alert('Failed to copy: ' + err);
            });
        }

        // Add some interactive feedback
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.style.borderColor = '#64b5f6';
                    } else {
                        this.style.borderColor = '#e3f2fd';
                    }
                });
            });
        });
    </script>
</body>
</html>
